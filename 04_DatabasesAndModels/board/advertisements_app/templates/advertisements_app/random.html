<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайное объявление</title>
</head>
<body>

<p><a href="/">Главная</a></p>

<h1>Случайное объявление</h1>

{% if advertisements %}
<ul>
    <li>
        {{ advertisements.title }} (Цена: {{ advertisements.price }}) руб.
        <p>
            Дата создания: {{ advertisements.created_at}}
        </p>
        <p>
            количество просмотров: {{ advertisements.views_count }}
    </li>
</ul>
{% else %}
<p>Объявлений нет</p>
{% endif %}

</body>
</html>
